<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Стоматология</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
</head>
<body class="body">
	<div class="top-container filled-color">
		<img src="assets/arrow-left.svg" />
		<p class="text top-container-text">НОВЫЙ ПАЦИЕНТ</p>
	</div>
	<div class="form-container">
		<div class="form-wrapper">
			<div class="form-item-row">
				<p class="text form-item-title">ФИО пациента</p>
				<input class="text input filled-color" placeholder=" " />
			</div>
            <div class="form-item-row">
				<p class="text form-item-title">Врач</p>
				<input class="text input filled-color" placeholder=" " />
			</div>
            <div class="form-item-row">
				<p class="text form-item-title">Телефон</p>
				<input class="text input filled-color" placeholder=" " />
			</div>
            <div class="form-item-row">
				<p class="text form-item-title">Email</p>
				<input class="text input filled-color" placeholder=" " />
			</div>
            <div class="form-item-row">
				<p class="text form-item-title">Крайний визит</p>
				<input class="text input filled-color" placeholder=" " />
			</div>
			<div class="form-item-row">
				<p class="text form-item-title">Статус оплаты</p>
				<div class="radio-group">
					<div class="radio-button radio-button-selected">
						<p class="text form-item-title">Да</p>
					</div>
					<div class="radio-button">
						Нет
					</div>
				</div>
			</div>
		</div>
		<div class="button">
			<p class="button-title">СОХРАНИТЬ</p>
		</div>
	</div>
</body>
</html>
